name: install-deps

on:
  workflow_call:
    outputs:
      llvm_version:
        value: "15"

runs:
  using: "composite"
  steps:
    - run: sudo apt-get update
      shell: bash
    - run: sudo apt-get install -y wget software-properties-common gnupg
      shell: bash
    - run: wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc | sudo apt-key add -
      shell: bash
    - run: sudo apt-add-repository "deb https://apt.kitware.com/ubuntu/ jammy main"
      shell: bash
    - run: wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
      shell: bash
    - run: sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main"
      shell: bash
    - run: sudo apt-get install -y clang-15 clang-tidy-15 lld-15 libclang-rt-15-dev cmake ninja-build autoconf automake libtool make libmsgsl-dev libzstd1 libzstd-dev ccache liblmdb-dev liblmdb0 libboost-all-dev
      shell: bash
